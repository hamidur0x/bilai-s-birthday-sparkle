<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="theme-color" content="#0a0a0a" />
  <title>Happy Birthday Bilai üñ§</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600;700&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg: #0a0a0a;
      --fg: #f5e8eb;
      --primary: #e8a4c9;
      --primary-dark: #c77da3;
      --accent: #d4739d;
      --card: #141414;
      --muted: #888;
      --lavender: #b794d4;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Quicksand', sans-serif;
      background: var(--bg);
      color: var(--fg);
      min-height: 100vh;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      -webkit-tap-highlight-color: transparent;
    }

    .font-handwritten {
      font-family: 'Caveat', cursive;
    }

    /* Main Container */
    .main {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
    }

    /* Hero Section */
    .hero {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem 1.5rem;
      position: relative;
    }

    .hero-ribbon {
      font-size: 4rem;
      animation: bounce 2s ease-in-out infinite;
    }

    .hero-title {
      font-family: 'Caveat', cursive;
      font-size: 3.5rem;
      color: var(--primary);
      text-shadow: 0 0 30px rgba(232, 164, 201, 0.5);
      margin-bottom: 0.5rem;
      animation: fadeInUp 1s ease-out;
    }

    .hero-name {
      font-family: 'Caveat', cursive;
      font-size: 3rem;
      color: var(--fg);
      animation: fadeInUp 1s ease-out 0.3s both;
    }

    .hero-subtitle {
      color: var(--muted);
      margin-top: 1rem;
      font-size: 1.1rem;
      animation: fadeInUp 1s ease-out 0.5s both;
    }

    /* Navigation Grid */
    .nav-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
      width: 100%;
      max-width: 340px;
      padding: 0 1rem;
      margin-top: 2rem;
    }

    .nav-card {
      background: rgba(20, 20, 20, 0.8);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(232, 164, 201, 0.2);
      border-radius: 1.5rem;
      padding: 1.5rem 1rem;
      text-decoration: none;
      color: var(--fg);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      transition: all 0.3s ease;
      animation: fadeInUp 0.6s ease-out both;
    }

    .nav-card:nth-child(1) { animation-delay: 0.6s; }
    .nav-card:nth-child(2) { animation-delay: 0.7s; }
    .nav-card:nth-child(3) { animation-delay: 0.8s; }
    .nav-card:nth-child(4) { animation-delay: 0.9s; }

    .nav-card:active {
      transform: scale(0.95);
    }

    .nav-card:hover {
      border-color: rgba(232, 164, 201, 0.5);
      box-shadow: 0 0 30px rgba(232, 164, 201, 0.2);
      transform: translateY(-4px);
    }

    .nav-card-emoji {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    .nav-card-title {
      font-weight: 600;
      font-size: 0.9rem;
    }

    .nav-card-desc {
      font-size: 0.75rem;
      color: var(--muted);
      margin-top: 0.25rem;
    }

    /* Floating Icons */
    .floating-icons {
      display: flex;
      gap: 1rem;
      margin-top: 2rem;
      font-size: 1.5rem;
      opacity: 0.6;
    }

    .floating-icons span:nth-child(1) { animation: float 3s ease-in-out infinite; }
    .floating-icons span:nth-child(2) { animation: float 3s ease-in-out infinite 0.5s; }
    .floating-icons span:nth-child(3) { animation: float 4s ease-in-out infinite 1s; }

    /* Footer */
    .footer {
      padding: 1.5rem;
      text-align: center;
      border-top: 1px solid rgba(232, 164, 201, 0.1);
      font-size: 0.75rem;
      color: var(--muted);
    }

    /* Floating Hearts Background */
    .hearts-bg {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }

    .heart {
      position: absolute;
      bottom: -50px;
      opacity: 0.2;
      animation: floatUp linear infinite;
    }

    /* Sparkles */
    .sparkles {
      position: absolute;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .sparkle {
      position: absolute;
      color: var(--primary);
      animation: sparkle 2s ease-in-out infinite;
    }

    /* Animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0;
      }
      10% { opacity: 0.2; }
      90% { opacity: 0.2; }
      100% {
        transform: translateY(-100vh) rotate(360deg);
        opacity: 0;
      }
    }

    @keyframes sparkle {
      0%, 100% {
        opacity: 1;
        transform: scale(1);
      }
      50% {
        opacity: 0.4;
        transform: scale(1.3);
      }
    }

    /* Confetti */
    .confetti-container {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 100;
    }

    .confetti-piece {
      position: absolute;
      top: -20px;
      animation: confettiFall 4s linear forwards;
    }

    @keyframes confettiFall {
      0% {
        transform: translateY(-100vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <!-- Floating Hearts Background -->
  <div class="hearts-bg" id="hearts"></div>

  <!-- Confetti Container -->
  <div class="confetti-container" id="confetti"></div>

  <main class="main">
    <!-- Hero Section -->
    <section class="hero">
      <!-- Sparkles -->
      <div class="sparkles" id="sparkles"></div>

      <div class="hero-ribbon">üéÄ</div>
      <h1 class="hero-title">Happy Birthday</h1>
      <h2 class="hero-name">Bilai üñ§</h2>
      <p class="hero-subtitle">A special pookie celebration just for you ‚ú®</p>

      <!-- Navigation Grid -->
      <nav class="nav-grid">
        <a href="cake.html" class="nav-card">
          <span class="nav-card-emoji">üéÇ</span>
          <span class="nav-card-title">View Cake</span>
          <span class="nav-card-desc">AR Camera Magic</span>
        </a>
        <a href="memories.html" class="nav-card">
          <span class="nav-card-emoji">üì∏</span>
          <span class="nav-card-title">Memories</span>
          <span class="nav-card-desc">Our Gallery</span>
        </a>
        <a href="letter.html" class="nav-card">
          <span class="nav-card-emoji">üíå</span>
          <span class="nav-card-title">Letter</span>
          <span class="nav-card-desc">From Me to You</span>
        </a>
        <a href="wishes.html" class="nav-card">
          <span class="nav-card-emoji">‚ú®</span>
          <span class="nav-card-title">Wishes</span>
          <span class="nav-card-desc">Birthday Vibes</span>
        </a>
      </nav>

      <div class="floating-icons">
        <span>üç®</span>
        <span>‚òï</span>
        <span>üñ§</span>
      </div>
    </section>

    <footer class="footer">
      Made with üíñ for my pookie
    </footer>
  </main>

  <script>
    // Create floating hearts
    function createHearts() {
      const container = document.getElementById('hearts');
      for (let i = 0; i < 15; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.textContent = 'üñ§';
        heart.style.left = Math.random() * 100 + '%';
        heart.style.fontSize = (10 + Math.random() * 20) + 'px';
        heart.style.animationDuration = (3 + Math.random() * 4) + 's';
        heart.style.animationDelay = Math.random() * 5 + 's';
        container.appendChild(heart);
      }
    }

    // Create sparkles
    function createSparkles() {
      const container = document.getElementById('sparkles');
      for (let i = 0; i < 20; i++) {
        const sparkle = document.createElement('div');
        sparkle.className = 'sparkle';
        sparkle.textContent = '‚ú¶';
        sparkle.style.left = Math.random() * 100 + '%';
        sparkle.style.top = Math.random() * 100 + '%';
        sparkle.style.fontSize = (8 + Math.random() * 16) + 'px';
        sparkle.style.animationDelay = Math.random() * 2 + 's';
        container.appendChild(sparkle);
      }
    }

    // Create confetti
    function createConfetti() {
      const container = document.getElementById('confetti');
      const colors = ['#e8a4c9', '#b794d4', '#f5e8eb', '#ffb6c1', '#ffd700'];
      const shapes = ['‚óè', '‚ñ†', '‚ñ≤', '‚ô•', '‚òÖ'];
      
      for (let i = 0; i < 50; i++) {
        const piece = document.createElement('div');
        piece.className = 'confetti-piece';
        piece.textContent = shapes[Math.floor(Math.random() * shapes.length)];
        piece.style.left = Math.random() * 100 + '%';
        piece.style.color = colors[Math.floor(Math.random() * colors.length)];
        piece.style.fontSize = (10 + Math.random() * 15) + 'px';
        piece.style.animationDelay = Math.random() * 2 + 's';
        container.appendChild(piece);
        
        // Remove after animation
        setTimeout(() => piece.remove(), 6000);
      }
    }

    // Initialize
    createHearts();
    createSparkles();
    
    // Trigger confetti on load
    setTimeout(createConfetti, 500);
  </script>
</body>
</html>
