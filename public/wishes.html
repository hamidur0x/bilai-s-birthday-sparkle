<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="theme-color" content="#0a0a0a" />
  <title>Wishes ‚ú® | Bilai</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600;700&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg: #0a0a0a;
      --fg: #f5e8eb;
      --primary: #e8a4c9;
      --primary-dark: #c77da3;
      --accent: #d4739d;
      --card: #141414;
      --muted: #888;
      --lavender: #b794d4;
    }

    body {
      font-family: 'Quicksand', sans-serif;
      background: var(--bg);
      color: var(--fg);
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
      -webkit-tap-highlight-color: transparent;
    }

    .font-handwritten {
      font-family: 'Caveat', cursive;
    }

    /* Back Button */
    .back-btn {
      position: fixed;
      top: max(1rem, env(safe-area-inset-top));
      left: 1rem;
      z-index: 100;
      background: rgba(20, 20, 20, 0.9);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(232, 164, 201, 0.3);
      border-radius: 50%;
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: var(--fg);
      transition: transform 0.2s;
    }

    .back-btn:active {
      transform: scale(0.9);
    }

    /* Header */
    .header {
      padding-top: calc(5rem + env(safe-area-inset-top));
      padding-bottom: 1rem;
      text-align: center;
    }

    .header-title {
      font-family: 'Caveat', cursive;
      font-size: 2.5rem;
      color: var(--primary);
      text-shadow: 0 0 20px rgba(232, 164, 201, 0.4);
      margin-bottom: 0.25rem;
    }

    .header-subtitle {
      color: var(--muted);
      font-size: 0.85rem;
    }

    /* Wishes Container */
    .wishes-container {
      padding: 0 1rem 2rem;
      max-width: 360px;
      margin: 0 auto;
    }

    /* Wishes Grid */
    .wishes-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 0.75rem;
    }

    /* Wish Card */
    .wish-card {
      background: rgba(20, 20, 20, 0.8);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(232, 164, 201, 0.2);
      border-radius: 1.25rem;
      padding: 1.25rem 1rem;
      min-height: 110px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      opacity: 0;
      animation: fadeInUp 0.5s ease-out forwards;
    }

    .wish-card:nth-child(1) { animation-delay: 0.2s; }
    .wish-card:nth-child(2) { animation-delay: 0.28s; }
    .wish-card:nth-child(3) { animation-delay: 0.36s; }
    .wish-card:nth-child(4) { animation-delay: 0.44s; }
    .wish-card:nth-child(5) { animation-delay: 0.52s; }
    .wish-card:nth-child(6) { animation-delay: 0.6s; }
    .wish-card:nth-child(7) { animation-delay: 0.68s; }
    .wish-card:nth-child(8) { animation-delay: 0.76s; }

    .wish-card:active {
      transform: scale(0.95);
    }

    .wish-card.revealed {
      background: linear-gradient(135deg, rgba(232, 164, 201, 0.15), rgba(212, 115, 157, 0.15));
      border-color: rgba(232, 164, 201, 0.4);
    }

    .wish-card-emoji {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    .wish-card-emoji.float {
      animation: float 3s ease-in-out infinite;
    }

    .wish-card-text {
      font-size: 0.8rem;
      font-weight: 500;
      color: var(--fg);
    }

    .wish-card-hint {
      font-size: 0.7rem;
      color: var(--muted);
    }

    /* Progress */
    .progress-container {
      margin-top: 2rem;
      text-align: center;
    }

    .progress-text {
      color: var(--muted);
      font-size: 0.85rem;
      margin-bottom: 0.5rem;
    }

    .progress-bar {
      width: 180px;
      height: 6px;
      background: var(--card);
      border-radius: 3px;
      margin: 0 auto;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      border-radius: 3px;
      transition: width 0.5s ease;
    }

    /* Completion Message */
    .completion-msg {
      margin-top: 2rem;
      text-align: center;
      opacity: 0;
      animation: fadeInUp 0.5s ease-out forwards;
    }

    .completion-msg.hidden {
      display: none;
    }

    .completion-card {
      display: inline-block;
      background: linear-gradient(135deg, rgba(232, 164, 201, 0.15), rgba(212, 115, 157, 0.15));
      border: 1px solid rgba(232, 164, 201, 0.3);
      border-radius: 1.5rem;
      padding: 1.25rem 1.5rem;
    }

    .completion-title {
      font-family: 'Caveat', cursive;
      font-size: 1.75rem;
      color: var(--primary);
      margin-bottom: 0.5rem;
    }

    .completion-text {
      font-size: 0.85rem;
      color: var(--fg);
    }

    /* Floating decorations */
    .floating-decor {
      position: fixed;
      pointer-events: none;
      opacity: 0.35;
      font-size: 1.5rem;
      z-index: 5;
    }

    .floating-decor:nth-child(1) {
      bottom: 5rem;
      left: 1rem;
      animation: float 3s ease-in-out infinite;
    }

    .floating-decor:nth-child(2) {
      bottom: 7rem;
      right: 1.5rem;
      animation: float 3s ease-in-out infinite 0.5s;
    }

    /* Confetti */
    .confetti-container {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 100;
    }

    .confetti-piece {
      position: absolute;
      top: -20px;
      animation: confettiFall 4s linear forwards;
    }

    /* Animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes confettiFall {
      0% {
        transform: translateY(-100vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <!-- Back Button -->
  <a href="index.html" class="back-btn">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M19 12H5M12 19l-7-7 7-7"/>
    </svg>
  </a>

  <!-- Confetti Container -->
  <div class="confetti-container" id="confetti"></div>

  <!-- Floating Decorations -->
  <div class="floating-decor">üåü</div>
  <div class="floating-decor">üí´</div>

  <!-- Header -->
  <header class="header">
    <h1 class="header-title">‚ú® Birthday Wishes ‚ú®</h1>
    <p class="header-subtitle">Tap each card to reveal a wish for you! üíñ</p>
  </header>

  <!-- Wishes -->
  <section class="wishes-container">
    <div class="wishes-grid" id="wishes-grid">
      <!-- Cards added by JavaScript -->
    </div>

    <div class="progress-container">
      <p class="progress-text">Wishes revealed: <span id="progress-count">0</span>/8</p>
      <div class="progress-bar">
        <div class="progress-fill" id="progress-fill" style="width: 0%"></div>
      </div>
    </div>

    <div class="completion-msg hidden" id="completion-msg">
      <div class="completion-card">
        <p class="completion-title">All wishes revealed! üéâ</p>
        <p class="completion-text">May all these wishes come true for you, Bilai! üíñ</p>
      </div>
    </div>
  </section>

  <script>
    const wishes = [
      { emoji: 'üéÇ', text: 'Endless birthday cake slices!' },
      { emoji: '‚òï', text: 'Perfect espressos every morning' },
      { emoji: 'üç®', text: 'Unlimited ice cream adventures' },
      { emoji: 'üíñ', text: 'Love and happiness always' },
      { emoji: '‚ú®', text: 'Dreams that come true' },
      { emoji: 'üå∏', text: 'Beautiful moments every day' },
      { emoji: 'üñ§', text: 'A bestie who adores you (me!)' },
      { emoji: 'üéÄ', text: 'Pookie vibes forever' },
    ];

    const grid = document.getElementById('wishes-grid');
    const progressCount = document.getElementById('progress-count');
    const progressFill = document.getElementById('progress-fill');
    const completionMsg = document.getElementById('completion-msg');

    let revealedCount = 0;
    const revealedSet = new Set();

    // Create confetti
    function createConfetti() {
      const container = document.getElementById('confetti');
      const colors = ['#e8a4c9', '#b794d4', '#f5e8eb', '#ffb6c1', '#ffd700'];
      const shapes = ['‚óè', '‚ñ†', '‚ñ≤', '‚ô•', '‚òÖ'];
      
      for (let i = 0; i < 30; i++) {
        const piece = document.createElement('div');
        piece.className = 'confetti-piece';
        piece.textContent = shapes[Math.floor(Math.random() * shapes.length)];
        piece.style.left = Math.random() * 100 + '%';
        piece.style.color = colors[Math.floor(Math.random() * colors.length)];
        piece.style.fontSize = (10 + Math.random() * 12) + 'px';
        piece.style.animationDelay = Math.random() * 1.5 + 's';
        container.appendChild(piece);
        
        setTimeout(() => piece.remove(), 5500);
      }
    }

    // Create wish cards
    wishes.forEach((wish, index) => {
      const card = document.createElement('div');
      card.className = 'wish-card';
      card.dataset.index = index;
      
      card.innerHTML = `
        <span class="wish-card-emoji">üéÅ</span>
        <span class="wish-card-hint">Tap to reveal</span>
      `;
      
      card.addEventListener('click', () => revealWish(card, wish, index));
      grid.appendChild(card);
    });

    function revealWish(card, wish, index) {
      if (revealedSet.has(index)) return;
      
      revealedSet.add(index);
      revealedCount++;
      
      card.classList.add('revealed');
      card.innerHTML = `
        <span class="wish-card-emoji float">${wish.emoji}</span>
        <span class="wish-card-text">${wish.text}</span>
      `;
      
      // Update progress
      progressCount.textContent = revealedCount;
      progressFill.style.width = (revealedCount / wishes.length * 100) + '%';
      
      // Confetti on each reveal
      createConfetti();
      
      // Check completion
      if (revealedCount === wishes.length) {
        completionMsg.classList.remove('hidden');
      }
    }
  </script>
</body>
</html>
