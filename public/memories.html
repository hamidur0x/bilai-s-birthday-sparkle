<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="theme-color" content="#0a0a0a" />
  <title>Memories ðŸ“¸ | Bilai</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600;700&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg: #0a0a0a;
      --fg: #f5e8eb;
      --primary: #e8a4c9;
      --primary-dark: #c77da3;
      --accent: #d4739d;
      --card: #141414;
      --muted: #888;
      --secondary: #f5e6d3;
    }

    body {
      font-family: 'Quicksand', sans-serif;
      background: var(--bg);
      color: var(--fg);
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
      -webkit-tap-highlight-color: transparent;
    }

    .font-handwritten {
      font-family: 'Caveat', cursive;
    }

    /* Back Button */
    .back-btn {
      position: fixed;
      top: max(1rem, env(safe-area-inset-top));
      left: 1rem;
      z-index: 100;
      background: rgba(20, 20, 20, 0.9);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(232, 164, 201, 0.3);
      border-radius: 50%;
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: var(--fg);
      transition: transform 0.2s;
    }

    .back-btn:active {
      transform: scale(0.9);
    }

    /* Header */
    .header {
      padding-top: calc(5rem + env(safe-area-inset-top));
      padding-bottom: 1.5rem;
      text-align: center;
    }

    .header-title {
      font-family: 'Caveat', cursive;
      font-size: 2.5rem;
      color: var(--primary);
      text-shadow: 0 0 20px rgba(232, 164, 201, 0.4);
      margin-bottom: 0.5rem;
    }

    .header-subtitle {
      color: var(--muted);
      font-size: 0.9rem;
    }

    /* Gallery Grid */
    .gallery {
      padding: 0 1rem 6rem;
      max-width: 400px;
      margin: 0 auto;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
    }

    /* Polaroid Card */
    .polaroid {
      background: var(--secondary);
      padding: 0.75rem;
      padding-bottom: 2.5rem;
      border-radius: 4px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      cursor: pointer;
      transition: all 0.3s ease;
      opacity: 0;
      animation: scaleIn 0.5s ease-out forwards;
    }

    .polaroid:nth-child(1) { animation-delay: 0.1s; transform: rotate(-3deg); }
    .polaroid:nth-child(2) { animation-delay: 0.2s; transform: rotate(2deg); }
    .polaroid:nth-child(3) { animation-delay: 0.3s; transform: rotate(-2deg); }
    .polaroid:nth-child(4) { animation-delay: 0.4s; transform: rotate(3deg); }
    .polaroid:nth-child(5) { animation-delay: 0.5s; transform: rotate(-1deg); }
    .polaroid:nth-child(6) { animation-delay: 0.6s; transform: rotate(2deg); }

    .polaroid:hover, .polaroid:active {
      transform: rotate(0deg) scale(1.05);
      z-index: 10;
    }

    .polaroid-img {
      width: 100%;
      aspect-ratio: 1;
      object-fit: cover;
      border-radius: 2px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
    }

    .polaroid-caption {
      font-family: 'Caveat', cursive;
      color: #333;
      text-align: center;
      font-size: 1rem;
      margin-top: 0.75rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Modal */
    .modal {
      position: fixed;
      inset: 0;
      z-index: 200;
      background: rgba(10, 10, 10, 0.95);
      backdrop-filter: blur(10px);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      width: 100%;
      max-width: 320px;
      animation: popIn 0.3s ease-out;
    }

    .modal-polaroid {
      background: var(--secondary);
      padding: 1rem;
      padding-bottom: 4rem;
      border-radius: 4px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
    }

    .modal-img {
      width: 100%;
      aspect-ratio: 1;
      object-fit: cover;
      border-radius: 2px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 5rem;
    }

    .modal-caption {
      font-family: 'Caveat', cursive;
      color: #333;
      text-align: center;
      font-size: 1.5rem;
      margin-top: 1rem;
    }

    .modal-close {
      margin-top: 1.5rem;
      width: 100%;
      background: var(--primary);
      color: var(--bg);
      border: none;
      border-radius: 1rem;
      padding: 0.875rem;
      font-family: 'Quicksand', sans-serif;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
    }

    .modal-close:active {
      transform: scale(0.95);
    }

    /* Floating decorations */
    .floating-decor {
      position: fixed;
      pointer-events: none;
      opacity: 0.4;
      font-size: 1.5rem;
      z-index: 5;
    }

    .floating-decor:nth-child(1) {
      bottom: 5rem;
      left: 1rem;
      animation: float 3s ease-in-out infinite;
    }

    .floating-decor:nth-child(2) {
      bottom: 8rem;
      right: 1.5rem;
      animation: float 3s ease-in-out infinite 0.5s;
    }

    /* Animations */
    @keyframes scaleIn {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
      }
    }

    @keyframes popIn {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <!-- Back Button -->
  <a href="index.html" class="back-btn">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M19 12H5M12 19l-7-7 7-7"/>
    </svg>
  </a>

  <!-- Floating Decorations -->
  <div class="floating-decor">ðŸ’–</div>
  <div class="floating-decor">âœ¨</div>

  <!-- Header -->
  <header class="header">
    <h1 class="header-title">ðŸ“¸ Our Memories ðŸ“¸</h1>
    <p class="header-subtitle">Moments that made us smile âœ¨</p>
  </header>

  <!-- Gallery -->
  <section class="gallery">
    <div class="gallery-grid" id="gallery">
      <!-- Polaroids will be added by JavaScript -->
    </div>
  </section>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <div class="modal-polaroid">
        <div class="modal-img" id="modal-img"></div>
        <p class="modal-caption" id="modal-caption"></p>
      </div>
      <button class="modal-close" id="modal-close">Close ðŸ–¤</button>
    </div>
  </div>

  <script>
    const memories = [
      { emoji: 'ðŸ’•', caption: 'Our favorite moments ðŸ–¤' },
      { emoji: 'â˜•', caption: 'Coffee dates â˜•' },
      { emoji: 'ðŸ¨', caption: 'Ice cream adventures ðŸ¨' },
      { emoji: 'âœ¨', caption: 'Pookie vibes only âœ¨' },
      { emoji: 'ðŸ’–', caption: 'Best friends forever ðŸ’•' },
      { emoji: 'ðŸŽ‚', caption: 'Birthday celebration ðŸŽ‚' },
    ];

    const gallery = document.getElementById('gallery');
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modal-img');
    const modalCaption = document.getElementById('modal-caption');
    const modalClose = document.getElementById('modal-close');

    // Create polaroids
    memories.forEach((memory, index) => {
      const polaroid = document.createElement('div');
      polaroid.className = 'polaroid';
      polaroid.innerHTML = `
        <div class="polaroid-img">${memory.emoji}</div>
        <p class="polaroid-caption">${memory.caption}</p>
      `;
      polaroid.addEventListener('click', () => openModal(memory));
      gallery.appendChild(polaroid);
    });

    // Modal functions
    function openModal(memory) {
      modalImg.textContent = memory.emoji;
      modalCaption.textContent = memory.caption;
      modal.classList.add('active');
    }

    function closeModal() {
      modal.classList.remove('active');
    }

    modalClose.addEventListener('click', closeModal);
    modal.addEventListener('click', (e) => {
      if (e.target === modal) closeModal();
    });
  </script>
</body>
</html>
